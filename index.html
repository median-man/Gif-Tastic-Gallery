<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Gif-Tastic Gallery</title>
  <meta name="description" content="Search for Gifs">
  <meta name="author" content="John Desrosiers">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/skeleton-gif-tastic.css">
  <link rel="icon" href="assets/big_smile.ico" type="image/ico" sizes="128x128">
</head>

<body>
  <div class="container">
    <header>
      <div class="row">
        <div>
          <h1>Gif-Tastic Gallery</h1>
          <hr>
        </div>
      </div>
    </header>
    <div class="row">
      <div class="three columns u-pull-right u-cf">

        <!-- add topic form -->
        <form>
          <label for="txtAddTopic">Add a topic</label>
          <input type="text" class="u-full-width" placeholder="your topic" id="txtAddTopic">
          <button class="button-primary u-full-width" type="submit" id="btnAddTopic">Add</button>
          <img src="assets/images/poweredByGiphy.png" alt="Powered by Giphy" class="u-max-full-width">
        </form>

        <!-- <div class="u-cf"></div> -->
        <hr>

        <!-- button column -->
        <div id="buttonBox">
        </div>
        <div class="u-push-down">
          <a href="https://github.com/median-man/Gif-Tastic-Gallery" class="u-max-full-width u-pull-right">
            <img id="gitHubLogo" src="assets/images/gitHubLogo.png" alt="GitHub">
          </a>
        </div>
      </div>

      <!-- giffery (gif gallery) -->
      <div class="nine columns">
        <hr class="hide medium">
        <div id="giffery"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/gifTastic.js"></script>
</body>

</html>
