<!DOCTYPE html>
<html lang="en">
<head>


  <meta charset="utf-8">
  <title>GifTastic Gallery</title>
  <meta name="description" content="">
  <meta name="author" content="">


  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">


  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/skeleton.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>


  <div class="container">
    <header>
    	<div class="row">	
    	  <div class="twelve columns">
    	    <h1>GifTastic Gallery</h1>
          <hr>
    	  </div>
    	</div>
    	<div class="row">
    		<div class="nine columns">

        <!-- giffery (gif gallery) -->
    			<div id="giffery"></div>
    		</div>
    		<div class="three columns">
        <hr class="hide medium">

          <!-- add topic form -->
          <form>
            <label for="txtAddTopic">Add a topic</label>
            <input type="text" class="u-full-width" placeholder="fails"
                   id="txtAddTopic">
             <button class="button-primary u-full-width" type="submit"
                     id="btnAddTopic">Add</button>
          </form>
          <hr>

          <!-- button column -->
    			<div id="buttonBox">
    			</div>
    		</div>
    	</div>
    </header>
  </div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="assets/javascript/gifTastic.js"></script>
</body>
